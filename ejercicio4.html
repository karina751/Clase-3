<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="">
        Nombre:
        <input type="text" name="nombre"><br><br>
        Apellido:
        <input type="text" name="apellido"><br><br>
        Sexo:
        <input type="radio" name="sex" value="hombre">Hombre
        <input type="radio" name="sex" value="mujer">Mujer 
        <input type="radio" name="sex" value="otro">Otro <br><br>
        Correo:
        <input type="text" name="correo"><br><br>
        <select name="poblacion" id="poblacion">
            <option value="salta">Salta</option>
            <option value="bsas">Buenos Aires</option>
            <option value="cordoba">Cordoba</option>
        </select><br><br>
        Descripción:
        <textarea name="comentarios" id="coment" cols="40" rows="8"></textarea><br><br>
        <input type="checkbox" name="check1" value="novedades">Deseo recibir información sobre novedades y ofertas. <br>
        <input type="checkbox" name="check2" value="declaracion">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos. <br><br>
        <input type="button" value="Enviar">

    </form><br>
    
     <button>
        <a href="indice.html">Indice</a>
    </button>
    
</body>
</html>
